# Sample workflow for building and deploying a Gatsby site to GitHub Pages
#
# To get started with Gatsby see: https://www.gatsbyjs.com/docs/quick-start/
#
name: Deploy Gatsby Site to Private Server

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Default to bash
defaults:
  run:
    shell: bash

jobs:
  # Build job
  build:
    environment: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Detect package manager
        id: detect-package-manager
        run: |
          if [ -f "${{ github.workspace }}/yarn.lock" ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
            echo "command=install" >> $GITHUB_OUTPUT
            exit 0
          elif [ -f "${{ github.workspace }}/package.json" ]; then
            echo "manager=npm" >> $GITHUB_OUTPUT
            echo "command=ci" >> $GITHUB_OUTPUT
            exit 0
          else
            echo "Unable to determine packager manager"
            exit 1
          fi
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: ${{ steps.detect-package-manager.outputs.manager }}
      - name: Install dependencies
        run: ${{ steps.detect-package-manager.outputs.manager }} ${{ steps.detect-package-manager.outputs.command }}
      - name: Add step something
        run: echo `hostname`
      - name: Build with Gatsby
        env:
          PREFIX_PATHS: 'true'
        run: |
          CONTENTFUL_SPACE_ID=dumm1dumm1
          CONTENTFUL_ACCESS_TOKEN=t35tt35tt35tt35t
          ${{ steps.detect-package-manager.outputs.manager }} run build
      - name: Generate and upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          name: gatsby-public
          path: ./public

  # Deployment job
  deployment:
    runs-on: ubuntu-latest
    environment: deploy
    needs: build
    steps:
    - name: Download artifact
      uses: actions/download-artifact@v3
      with:
        name: gatsby-public
        path: ./public
    - name: Deploy generated artifact
      uses: Burnett01/rsync-deployments@5.2.1
      with:
        switches: -avzr
        path: ./public
        remote_path: /var/www/html/
        remote_host: ${{ secrets.HOST }}
        remote_user: ${{ secrets.USER }}
        remote_key: ${{ secrets.PRIVATE_KEY }}
